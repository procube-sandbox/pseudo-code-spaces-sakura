---
- name: Setup Workspaces Server
  hosts: all
  become: true
  gather_facts: true

  vars:
    app_dir: /opt/workspaces
    # Terraform環境変数から取得（TF_VAR_*）
    domain: "{{ lookup('ansible.builtin.env', 'TF_VAR_domain') }}"
    github_client_id: "{{ lookup('ansible.builtin.env', 'TF_VAR_github_client_id') }}"
    github_client_secret: "{{ lookup('ansible.builtin.env', 'TF_VAR_github_client_secret') }}"
    # email は優先的に環境変数 DEPLOYER_EMAIL から取得
    # 未設定の場合は admin@<domain> をフォールバックとして使用
    email: "{{ lookup('ansible.builtin.env', 'DEPLOYER_EMAIL') | default('admin@' ~ domain) }}"

  tasks:
    - name: Ensure DOMAIN is provided via environment variable
      ansible.builtin.assert:
        that:
          - domain is defined
          - domain != ''
        fail_msg: |
          TF_VAR_domain environment variable is not set.
          Set it before running Ansible, for example:
            export TF_VAR_domain=pcs.example.com
          Or run with: TF_VAR_domain=pcs.example.com ansible-playbook -i inventory.ini playbook.yml

    - name: Wait for cloud-init to complete
      ansible.builtin.command: cloud-init status --wait
      changed_when: false

    - name: Wait for dpkg lock to be released
      ansible.builtin.shell: |
        while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          echo "Waiting for dpkg lock..."
          sleep 5
        done
      changed_when: false

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install required system packages
      ansible.builtin.apt:
        name:
          - git
          - curl
          - certbot
          - python3-certbot-nginx
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Add ubuntu user to docker group
      ansible.builtin.user:
        name: ubuntu
        groups: docker
        append: true

    - name: Ensure Docker is running
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Create codespace group (GID 1000)
      ansible.builtin.group:
        name: codespace
        gid: 1000
        state: present

    - name: Create codespace user (UID 1000)
      ansible.builtin.user:
        name: codespace
        uid: 1000
        group: codespace
        groups: docker
        append: true
        shell: /bin/bash
        create_home: true
        state: present

    - name: Create application directory
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Create required subdirectories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'
      loop:
        - "{{ app_dir }}/app"
        - "{{ app_dir }}/nginx"
        - "{{ app_dir }}/nginx/conf.d"
        - "{{ app_dir }}/data"
        - "{{ app_dir }}/ssl"
        - "{{ app_dir }}/workspaces"

    - name: Create workspace and build log directories for codespace user
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: codespace
        group: codespace
        mode: '0755'
      loop:
        - /home/codespace/workspaces
        - /home/codespace/buildlogs

    - name: Copy application files
      ansible.builtin.copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: ubuntu
        group: ubuntu
        mode: '0644'
      loop:
        - {src: '../app/', dest: '{{ app_dir }}/app/'}
        - {src: '../docker/', dest: '{{ app_dir }}/'}

    - name: Deploy nginx configuration from template
      ansible.builtin.template:
        src: ../nginx/nginx.conf
        dest: "{{ app_dir }}/nginx/nginx.conf"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Create environment file
      ansible.builtin.template:
        src: templates/env.j2
        dest: "{{ app_dir }}/.env"
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Check if SSL certificate already exists
      ansible.builtin.stat:
        path: "/etc/letsencrypt/live/{{ domain }}/fullchain.pem"
      register: ssl_cert

    - name: Stop system nginx for SSL certificate generation
      ansible.builtin.systemd:
        name: nginx
        state: stopped
      register: nginx_stop
      failed_when: nginx_stop.failed and 'not be found' not in nginx_stop.msg
      when: not ssl_cert.stat.exists

    - name: Stop any existing nginx containers for SSL certificate generation
      community.docker.docker_compose_v2:
        project_src: "{{ app_dir }}"
        state: stopped
      register: docker_stop
      failed_when: false
      when: not ssl_cert.stat.exists

    - name: Obtain SSL certificate with certbot
      ansible.builtin.command:
        cmd: >
          certbot certonly --standalone --non-interactive --agree-tos
          --email {{ email }} -d {{ domain }} --staging
      when: not ssl_cert.stat.exists
      changed_when: true

    - name: Copy SSL certificates to app directory
      ansible.builtin.copy:
        src: "/etc/letsencrypt/live/{{ domain }}/{{ item }}"
        dest: "{{ app_dir }}/ssl/{{ item }}"
        owner: ubuntu
        group: ubuntu
        mode: '0644'
        remote_src: true
      loop:
        - fullchain.pem
        - privkey.pem

    - name: Copy certificate renewal script
      ansible.builtin.copy:
        src: files/renew-cert.sh
        dest: /usr/local/bin/renew-cert.sh
        owner: root
        group: root
        mode: '0755'

    - name: Set up certbot renewal cron job (daily at 3 AM)
      ansible.builtin.cron:
        name: "Renew Let's Encrypt certificates and reload nginx"
        minute: "0"
        hour: "3"
        job: "/usr/local/bin/renew-cert.sh {{ domain }} >> /var/log/certbot-renewal.log 2>&1"
        user: root

    - name: Reset SSH connection to apply docker group membership
      ansible.builtin.meta: reset_connection

    - name: Build and start Docker containers
      community.docker.docker_compose_v2:
        project_src: "{{ app_dir }}"
        build: always
        state: present
      become: true
      become_user: ubuntu
      environment:
        DOMAIN: "{{ domain }}"
        GITHUB_CLIENT_ID: "{{ github_client_id }}"
        GITHUB_CLIENT_SECRET: "{{ github_client_secret }}"

    - name: Wait for application to be ready
      ansible.builtin.wait_for:
        port: 443
        delay: 10
        timeout: 60

    - name: Display service information
      ansible.builtin.debug:
        msg: "Service is now available at https://{{ domain }}"
